<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheets/css/index.css">
		<!-- <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'> -->

		<script src="scripts/jquery-1.11.3.min.js"></script>
		<script src="scripts/mrdoob-three.js-1f968fe/build/three.js"></script>
		<script src="scripts/TrackballControls.js"></script>
		<script src="scripts/dat-gui/build/dat.gui.js"></script>

		<script src="scripts/custom/Animate.js"></script>
		<script src="scripts/custom/GL.js"></script>
		<script src="scripts/custom/GraphObjects.js"></script>
		<script src="scripts/custom/Graph.js"></script>
		<script src="scripts/custom/Data.js"></script>
		<script src="scripts/custom/Line.js"></script>
		<script src="scripts/custom/Matrix.js"></script>

		<script src="scripts/custom/onload.js"></script>

		<!-- <script src="scripts/minified2.js"></script> -->

		<link rel="icon" type="image/png" href = "assets/favicon (4).ico"
	</head>
	<body scroll="no">

		<noscript>
			<div class="cover">
				<p>Hello there! This site requires javascript to function, but it looks like
					you've disabled javascript on your browser. To view the site, enable it and refresh the page.
				</p></div>
		</noscript>

		<div style="display: none" id="nowebgl">
			<div class="cover">
				<p>Hello there! This site requires webgl to function, but it looks like
					it's been disabled on your browser. To view the site, enable it and refresh the page.
				</p>
			</div>
		</div>


		<!-- Contains the main settings and the point-editing settings. The points are initially hidden. -->
		<div id = "settings-wrapper">

			<!-- This one starts out hidden. -->
			<div id="points-edit">
				<button class="big">< Settings</button>

				<!-- Contains the list of all the currently plotted points, with buttons to remove them. -->
				<div id = "points-edit-containers"></div>
			</div>

			<div id="settings">

				<!-- Contains the gui to manually and statically rotate the graph. -->
				<div id="manual-control" class="gui-container">
					<h2>
						Manual rotations
					</h2>

					<!-- Have to give it a special div, otherwise it goes after the clearing div. -->
					<div id = "manual-gui">
					</div>

					<!-- Forces the containing div to actually get the correct height, and not collapse to the h2. -->
					<div style="clear: both" class="border-div"></div>
				</div>

				<!-- Contains the gui to control the running animation of the graph. -->
				<div id="animation-control" class="gui-container">
					<h2>
						Animation control
					</h2>
					<div id="animation-gui">
					</div>
					<div style="clear: both" class="border-div"></div>
				</div>

				<!-- Contains the gui to control how the graph is displayed, and what geometries are used. -->
				<div id="geometries-control" class="gui-container">
					<h2>
						Geometry control
					</h2>
					<div id="geometry-gui">
					</div>
					<div style="clear: both" class="border-div"></div>
				</div>

				<!-- Contains the gui in the main settings container to add, clear, or edit the points. -->
				<!-- The editing button hides the main settings container and reveals the points-edit-container -->
				<div id="points-customizer" class="gui-container">
					<h2>
						Points customizer
					</h2>

					<div id="points-gui1" class="pgui">
					</div>
					<div id="points-gui2" class="pgui">
					</div>

					<div id="points-button-container">
						<button id="plot-button">Plot</button>
						<button id="clear-button">Clear all</button>
						<button >Edit current points</button>
					</div>

					<div style="clear: both"></div>
				</div>
			</div>
	</div>

		<!-- The title that displays at the top right. -->
		<h1 id = "title">
			4Shadow.io
		</h1>

		<!-- The icon for the settings bar -->
		<a>
			<img src="assets/settings.png" id="menu-icon"></img>
		</a>

		<!-- The div that actually contains the graph. Lies behind the settings div. -->
		<div id="graph-container">

			<!-- Stops the graph from being updated by the animations -->
			<button class="button" id="animate-button">
				<h1>
					Stop animation
				</h1>
			</button>

			<!-- Resets the graph back to the starting position, with no animations. -->
			<button class="button" id="reset-button">
				<h1>
					Reset
				</h1>
			</button>

			<!-- Takes the user to the help page. -->
			<a href="help.html">
				<button class="button" id="help-button">
					<h1>
						 Help / About
					</h1>
				</button>
			</a>
		</div>
	</body>
</html>
