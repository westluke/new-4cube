<!DOCTYPE html>
<!--Don't use sidr, slow, don't want to push away rest of screen. Don't use any animations, just make settings bar appear. Button to hide / show shouldn't move.-->
<!--Don't cover box though. How should it be done? Can instantly push box to right, update animations with javascript. No, just cover box if necessary.
Start box not taking up all of screen, so doesn't actually cover.-->
<!--Need re-render function to draw again with updated parameters.-->

<html>
	<head>
		<link rel="stylesheet" href="stylesheets/css/sidr/jquery.sidr.dark.css">
		<link rel="stylesheet" href="stylesheets/css/index.css">
		<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

		<script src="scripts/jquery-1.11.3.min.js"></script>
		<script src="scripts/mrdoob-three.js-1f968fe/build/three.js"></script>
		<script src="scripts/TrackballControls.js"></script>
		<script src="scripts/dat-gui/build/dat.gui.js"></script>

		<script src="scripts/custom/Matrix.js"></script>
		<script src="scripts/custom/Graph.js"></script>
		<script src="scripts/custom/onload.js"></script>
		<script src="scripts/custom/Settings.js"></script>

		<link rel="icon" type="image/png" href = "assets/favicon (4).ico"
	</head>
	<body scroll="no">

		<div id = "settings-wrapper">
		<div id="points-edit">
			<button onclick="Settings.returnToSettings()" class="big">< Settings</button>

			<div id="points-left"></div>
			<div id="points-right"></div>
			<div id="points-delete-buttons"></div>
		</div>

		<div id="settings">

			<div id="manual-control" class="gui-container">
				<h2>
					Manual rotations
				</h2>
				<!-- Have to give it a special div, otherwise it goes after the clearing div. -->
				<div id = "manual-gui">
				</div>

				<!-- Forces the containing div to actually get the correct height, and not collapse to the h2. -->
				<div style="clear: both" class="border-div"></div>
			</div>

			<div id="animation-control" class="gui-container">
				<h2>
					Animation control
				</h2>
				<div id="animation-gui">
				</div>
				<div style="clear: both" class="border-div"></div>
			</div>

			<div id="geometries-control" class="gui-container">
				<h2>
					Geometry control
				</h2>
				<div id="geometry-gui">
				</div>
				<div style="clear: both" class="border-div"></div>
			</div>

			<div id="points-customizer" class="gui-container">
				<h2>
					Points customizer
				</h2>
				<div id="points-gui1" class="pgui">
				</div>
				<div id="points-gui2" class="pgui">
				</div>
				<div id="points-button-container">
					<button id="plot-button">Plot</button>
					<button id="clear-button">Clear all</button>
					<button onclick="Settings.displayPoints()">Edit current points</button>
				</div>
				<div style="clear: both"></div>
				<!-- <div style="clear: both" class="border-div"></div> -->
			</div>
		</div>
	</div>

		<h1 id = "title">
			4Shadow.io
		</h1>

		<a>
			<img src="assets/settings.png" id="menu-icon"></img>
		</a>

		<div id="graph-container">
			<button class="button" id="animate-button">
				<h1>
					Stop animation
				</h1>
			<button class="button" id="reset-button">
				<h1>
					Reset
				</h1>
			</button>
			<a href="help.html">
				<button class="button" id="help-button">
					<h1>
						 Help / About
					</h1>
				</button>
			</a>
		</div>
	</body>
</html>
